# modules/azure_vm/rhel-init.yml
#cloud-config

package_update: true
package_upgrade: false  # Don't auto-upgrade on first boot

packages:
  - wget
  - curl
  - vim
  - htop

write_files:
  - path: /etc/yum.repos.d/local-mirror.repo
    content: |
      # Local RHEL mirror configuration
      [rhel-9-baseos-mirror]
      name=Red Hat Enterprise Linux 9 - BaseOS (Local Mirror)
      baseurl=http://${mirror_server_ip}/rhel/9/BaseOS
      enabled=0
      gpgcheck=1
      gpgkey=file:///etc/pki/rpm-gpg/RPM-GPG-KEY-redhat-release

      [rhel-9-appstream-mirror]
      name=Red Hat Enterprise Linux 9 - AppStream (Local Mirror)
      baseurl=http://${mirror_server_ip}/rhel/9/AppStream
      enabled=0
      gpgcheck=1
      gpgkey=file:///etc/pki/rpm-gpg/RPM-GPG-KEY-redhat-release

      [rhel-8-baseos-mirror]
      name=Red Hat Enterprise Linux 8 - BaseOS (Local Mirror)
      baseurl=http://${mirror_server_ip}/rhel/8/BaseOS
      enabled=0
      gpgcheck=1
      gpgkey=file:///etc/pki/rpm-gpg/RPM-GPG-KEY-redhat-release

      [rhel-8-appstream-mirror]
      name=Red Hat Enterprise Linux 8 - AppStream (Local Mirror)
      baseurl=http://${mirror_server_ip}/rhel/8/AppStream
      enabled=0
      gpgcheck=1
      gpgkey=file:///etc/pki/rpm-gpg/RPM-GPG-KEY-redhat-release

  - path: /usr/local/bin/setup-rhel-mirror.sh
    permissions: '0755'
    content: |
      #!/bin/bash
      # Script to configure RHEL to use local mirror

      echo "Configuring RHEL to use local repository mirror..."

      # Test connectivity to mirror server
      if curl -s http://${mirror_server_ip} > /dev/null; then
          echo "Mirror server is accessible"

          # Enable local mirror repos
          dnf config-manager --enable rhel-9-baseos-mirror rhel-9-appstream-mirror

          # Disable default repos (optional)
          # dnf config-manager --disable rhel-9-for-x86_64-baseos-rpms rhel-9-for-x86_64-appstream-rpms

          echo "Local mirror configuration completed"
      else
          echo "Mirror server not accessible. Using default repositories."
      fi

runcmd:
  # Register with Red Hat if credentials provided
  - |
    if [ -n "${redhat_username}" ] && [ -n "${redhat_password}" ]; then
        echo "Registering with Red Hat..."
        subscription-manager register --username="${redhat_username}" --password="${redhat_password}" --auto-attach
        subscription-manager repos --enable rhel-9-for-x86_64-baseos-rpms --enable rhel-9-for-x86_64-appstream-rpms
    fi

  # Configure local mirror after registration
  - /usr/local/bin/setup-rhel-mirror.sh

final_message: "RHEL VM setup completed. Local mirror configured if available."